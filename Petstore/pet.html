    <header>

        <h1>Welcome to Our Pet Store</h1>

    <main>

        <section class="featured">

            <h2>Featured Pets</h2>
            <div>
                Type:
                <input type="checkbox" id="dog" name="pet-type" value="Dog" checked>
                <label for="dog">Dog</label>
                <input type="checkbox" id="cat" name="pet-type" value="Cat" checked >
                <label for="cat">Cat</label>
                
                <input type="checkbox" id="bird" name="pet-type" value="Bird" checked>
                <label for="bird">Bird</label>
                <input type="checkbox" id="capybara" name="pet-type" value="Capybara" checked>
                <label for="capybara">Capybara</label>
            </div>
            <div class="pet-list" id="pet-list">

            </div>

        </section>

    </main>
